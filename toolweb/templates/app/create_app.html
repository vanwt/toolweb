{% extends 'base.html' %}
{% block title %}
    App Conent
{% endblock %}
{% block content %}

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2></h2>
            <ol class="breadcrumb">
                <li>
                    <a>创建编辑</a>
                </li>
            </ol>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div class="modal-content" style="margin-top: 10px;margin-bottom: 45px;">
        <div class="modal-header">
            <h4 class="modal-title" id="CeleryTaskModalLabel">新增项目</h4>
        </div>
        <div class="modal-body">
            <div class="main form-horizontal">
                <fieldset>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="app_name" id="app_name" class="col-sm-2 control-label">应用名称</label>
                            <div class="col-sm-6">
                                <input type="text" id="app_name" name="app_name" required class="form-control">
                            </div>
                            {{ name_error }}
                        </div>
                        <div class="form-group">
                            <label for="app_name" id="desc" class="col-sm-2 control-label">应用简介</label>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control" id="desc" cols="30" rows="2"></textarea>
                            </div>
                            {{ desc_error }}
                        </div>
                        <div class="form-group">
                            <label for="app_name" id="app_type" class="col-sm-2 control-label">封面图片</label>
                            <div class="col-sm-6">
                                <select name="app_type" id="app_type" class="form-control">
                                    <option value="1">技术</option>
                                    <option value="2">其他</option>
                                </select>
                            </div>
                            {{ type_error }}
                        </div>
                        <div class="form-group">
                            <label for="app_name" id="img" class="col-sm-2 control-label">封面图片</label>
                            <div class="col-sm-6">
                                <input type="file" name="img" accept="image/jpeg,image/png">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">提交
                            </button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
{% endblock %}
